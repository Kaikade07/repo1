      <!-- multistep form -->
      <form action='' class='form'>
         <h2 class="cl ">Ragistration Form</h2>
         <p class='field required'>
           <label class='label required' for='name'>Full name</label>
           <input class='text-input' id='name' name='name' required type='text' >
         </p>
         <p class='field required half'>
           <label class='label' for='email'>E-mail</label>
           <input class='text-input' id='email' name='email' required type='email'>
         </p>
         <p class='field half required'>
           <label class='label' for='phone'>Phone Number</label>
           <input class='text-input' id='phone' name='phone' type='phone'>
         </p>
         <p class='field half required'>
             <label class='label' for='select'>Gender</label>
             <select class='select' id='select'>
               <option selected value=''></option>
               <option value='Male'>Male</option>
               <option value='Female'>Female</option>
               <option value='Other'>Other</option>
             </select>
           </p> 
           <p class='field half required'>
             <label class='label' for='select'>State</label>
             <select class='select' id='select'>
                 <option value="" selected disabled></option>
                 <option value="andhra_pradesh">Andhra Pradesh</option>
                 <option value="aan">Andaman and Nicobar Island</option>
                 <option value="arunachal_pradesh">Arunachal Pradesh</option>
                 <option value="assam">Assam</option>
                 <option value="bihar">Bihar</option>
                 <option value="">Chandigarh</option>
                 <option value="">Chhattisgarh</option>
                 <option value="">Dadra and Nagar Haveli and Daman and Diu</option>
                 <option value="">Delhi</option>
                 <option value="">Goa</option>
                 <option value="">Gujarat</option>
                 <option value="">Haryana</option>
                 <option value="">Himachal Pradesh</option>
                 <option value="">Jammu and Kashmir</option>
                 <option value="">Jharkhand</option>
                 <option value="">Karnataka</option>
                 <option value="">Kerala</option>
                 <option value="">Ladakh</option>
                 <option value="">Lakshadweep</option>
                 <option value="">Madhya Pradesh</option>
                 <option value="">Maharashtra</option>
                 <option value="">Manipur</option>
                 <option value="">Meghalaya</option>
                 <option value="">Mizoram</option>
                 <option value="">Nagaland</option>
                 <option value="">Odisha</option>
                 <option value="">Puducherry</option>
                 <option value="">Punjab</option>
                 <option value="">Rajasthan</option>
                 <option value="">Sikkim</option>
                 <option value="">Tamil Nadu</option>
                 <option value="">Telangana</option>
                 <option value="">Tripura</option>
                 <option value="">Uttar Pradesh</option>
                 <option value="">Uttarakhand</option>
                 <option value="">West Bengal</option>
             </select>
           </p>
           <p class='field half required'>
             <label class='label' for='select'>City</label>
             <select class='select' id='select'>
                 <option value="" selected disabled></option>
                 <option value="andhra_pradesh">Amravati</option>
                 <option value="aan">Bhandara</option>
                 <option value="arunachal_pradesh">Wardha</option>
                 <option value="assam">Chandrapur</option>
                 <option value="bihar">Nagpur</option>
                 <option value="">Lakhandur</option>
                 <option value="">Gondia</option>
                 <option value="">Pune</option>
                 <option value="">Delhi</option>
                 <option value="">Goa</option>
                 <option value="">Mumbai</option>
                 <option value="">kanpur</option>
                 <option value="">Lucknow</option>
                 <option value="">Lakhni</option>
                 <option value="">Sakoli</option>
                 <option value="">Jaipur</option>
                 <option value="">Ahemdabad</option>
                 <option value="">Amritsar</option>
                 <option value="">Haydrabad</option>
                 <option value="">Benglore</option>
                 <option value="">Shegaon</option>
                 <option value="">Wadi</option>
                 <option value="">Chennai</option>
                 <option value="">Rajastan</option>
                 <option value="">Mankapur</option>
                 <option value="">Wadsa</option>
                 <option value="">Bhivapur</option>
                 <option value="">Kota</option>
                 <option value="">Ujjain</option>
                 <option value="">Indore</option>
                 <option value=""> Bhusawn</option>
                 <option value="">Jalgaon</option>
                 <option value="">Akola</option>
                 <option value="">Nanded</option>
                 <option value="">Badnera</option>
                 <option value="">Khamngaon</option>
             </select>
           </p>
         <p class='field half required '>
           <label class='label' for='login'>Time Period</label>
           <input class='text-input' id='login' name='login' required type='text' placeholder="Ongoing Season">
         </p>
         <p class='field half required'>
           <label class='label' for='password'>Expected Crop</label>
           <input class='text-input' id='password' name='password' required type='text'>
         </p>
         <p class='field half required'>
             <label class='label' for='Irregation'>Irrigation</label>
             <input class='text-input' id='password' name='password' required type='text'>
           </p>
         <div class='field'>
           <label class='label'>Type Of Soil</label>
           <ul class='checkboxes'>
             <li class='checkbox'>
               <input class='checkbox-input' id='choice-0' name='choice' type='checkbox' value='0'>
               <label class='checkbox-label' for='choice-0'>Peaty Soil</label>
             </li>
             <li class='checkbox'>
               <input class='checkbox-input' id='choice-1' name='choice' type='checkbox' value='1'>
               <label class='checkbox-label' for='choice-1'>Loamy Soil</label>
             </li>
             <li class='checkbox'>
               <input class='checkbox-input' id='choice-2' name='choice' type='checkbox' value='2'>
               <label class='checkbox-label' for='choice-2'>Sandy Soil</label>
             </li>
             <li class='checkbox'>
               <input class='checkbox-input' id='choice-3' name='choice' type='checkbox' value='3'>
               <label class='checkbox-label' for='choice-3'>Chalky Soil</label>
             </li>
             <li class='checkbox'>
               <input class='checkbox-input' id='choice-4' name='choice' type='checkbox' value='4'>
               <label class='checkbox-label' for='choice-4'>Clay Soil</label>
             </li>
             <li class='checkbox'>
                 <input class='checkbox-input' id='choice-4' name='choice' type='checkbox' value='4'>
                 <label class='checkbox-label' for='choice-5'>Silty Soil</label>
               </li>
           </ul>
         </div>
         <div class='field'>
           <label class='label'>Soil Nutrients</label>
           <ul class='options'>
             <li class='option'>
               <input class='option-input' id='option-0' name='option' type='radio' value='0'>
               <label class='option-label' for='option-0'>Nitrogen</label>
             </li>
             <li class='option'>
               <input class='option-input' id='option-1' name='option' type='radio' value='1'>
               <label class='option-label' for='option-1'>Phosphorus</label>
             </li>
             <li class='option'>
               <input class='option-input' id='option-2' name='option' type='radio' value='2'>
               <label class='option-label' for='option-2'>Potassium</label>
             </li>
             <li class='option'>
               <input class='option-input' id='option-3' name='option' type='radio' value='3'>
               <label class='option-label' for='option-3'>Calcium</label>
             </li>
             <li class='option'>
               <input class='option-input' id='option-4' name='option' type='radio' value='4'>
               <label class='option-label' for='option-4'>Magnesium</label>
             </li>
             <li class='option'>
               <input class='option-input' id='option-5' name='option' type='radio' value='5'>
               <label class='option-label' for='option-5'>Sulpher</label>
             </li>
             <p class='field half required'>
              <label class='label' for='Nutrients'>Quantity Of Nutrients</label>
              <input class='text-input' id='Nutrients' name='Nutrients' required type='text'>
            </p>
           </ul>
         </div>
         <p class='field'>
           <label class='label' for='about'>Comment</label>
           <textarea class='textarea' cols='50' id='about' name='about' rows='4'></textarea>
         </p>
        
         <p class='field half'>
           <input class='button' type='submit' value='Send'>
         </p>
